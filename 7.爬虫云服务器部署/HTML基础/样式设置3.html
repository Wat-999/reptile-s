<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">    <!--如果出现乱码，则将utf-8改为gbk-->
    <link rel="icon" href="static/logo.png">  <!--设置浏览器标签栏里的文本加上logo -->
    <title>舆情监控</title>  <!--用于显示在浏览器标签栏里的文本 -->
    <style>

        table {margin:auto;border-collapse: collapse;width:90%;}
        table th {border: 1px solid #729EA5; padding: 8px; background-color:#ACC8CC;font-family:微软雅黑;text-align:center}

        table td {border: 1px solid #729EA5; padding: 8px; font-family:微软雅黑;text-align:center;background-color:#FFFFFF;opacity:0.9;}
        body {background-repeat:no-repeat;background-attachment:fixed;background-size: 100%;}

    </style>
</head>

<body background="static/背景.png">   <!-- body为定义网页的具体内容 -->
    <p style="font-family:arial; color:white; font-size:26px; text-align:center">华小智舆情监控系统</p>
    <!-- font-size代表字号，26px即26像素 -->

    <table>

        <tr>              <!-- tr为设置为每行内容 -->
            <th>项目公司</th>    <!-- th为设置表头 -->
            <th>主流网站信息</th>
            <th>舆情评分</th>
        </tr>
        <tr>
            <!-- <td>阿里巴巴</td> -->     <!-- td为设置单元格内容 -->
            <td style="font-weight: bold">阿里巴巴</td> <!--这里也是单独设置 font-weight为设置字体粗细，bold(700)就是粗体的意思，也可将bold换成normal(400)表示常规粗细，font-weight的取值还可为数字100、200、～～900 -->
            <td style="text-align: left">  <!-- 单独设置对齐方式，将<head>标签中批量设置的对齐方式覆盖掉 -->
                <ol>      <!-- ol为设置有序列表(列表项以数字序号开头)，ul为设置无序列表(列表项以项目符号开头) -->
                    <li>这是阿里巴巴在百度新闻上的第一条标题</li>   <!-- li为设置列表中的每一项内容 -->
                    <li>这是阿里巴巴在百度新闻上的第二条标题</li>
                </ol>
            </td>
            <td>95</td>
        </tr>
    </table>

</body>

</html>

<!--
table {margin:auto;border-collapse: collapse;width:90%;}
margin:auto: margin参数设置的表格边距，即与屏幕左右边框的距离。这里设置auto：意思是自动调整边距，这样浏览器会把表格自动调整为居中显示
border-collapse: collapse:  为自动组合边框样式设置
width:90%  让表格的宽度始终为屏幕的宽度的90%

table th {border: 1px solid #729EA5; padding: 8px; background-color:#ACC8CC;font-family:微软雅黑;text-align:center}
其中border参数有三个值：第一个值表示设置边框粗细为1像素,第2个值表示设置边框的线型为实线，第三个参数值表示设置边框的颜色为#729EA5(一种蓝色)
padding: 8px:  padding参数为表格设置内边距，即文字和边框的距离
background-color:#ACC8CC： 为表头设置背景颜色(这里设置为深蓝色)


table td {border: 1px solid #729EA5; padding: 8px; font-family:微软雅黑;text-align:center;background-color:#FFFFFF;opacity:0.9;}
font-family: 表示为设置字体
text-align:  用于设置对齐方式
background-color: 用于设置背景颜色
opacity: 设置背景的不透明度 取值范围从0.0(完全透明)到1.0(完全不透明)
如果表格中文字在深色的背景图片中变得不易辨识了，可以通过设置单元格(<td>)的背景颜色来解决，后再设置透明度

body {background-repeat:no-repeat;background-attachment:fixed;background-size: 100%;}
background-repeat:no-repeat 表示让背景图片在尺寸不够的情况下不要重复平铺
background-attachment:fixed  在页面内容较少时看不出其作用，但当页面内容较多需要向下滚动页面时，它可以让背景图片不会随着页面但滚动而滚动
background-size: 100%  表示让背景图片自动调整大小，其宽度等于整个窗口但宽度，其高度则根据图片但原始宽高比例自动调整，此时无论显示器尺寸如何变化，都不会影响页面效果的美观度
