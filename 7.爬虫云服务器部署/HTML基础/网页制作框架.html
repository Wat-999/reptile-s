<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">    <!--如果出现乱码，则将utf-8改为gbk-->
</head>

<body>
    <h1>这是标题 1</h1>
    <p>这是标题1下的段落</p>
    <h2>这是标题 2</h2>
    <p>这是标题2下的段落</p>
    <h3>这是标题 3</h3>
    <a href="https://www.baidu.com">这是百度首页的链接</a>
</body>

</html>

<!-- 一个网页的结构就像人的 身体一样：开始是头部信息，用<head>标签定义，主要用来设置编码格式等内容，这是设置的编码格式是utf-8，
如果出现乱码则把utf-8改成gbk -->
<!-- 此外，前两行的<!DOCTYPE html>、<html>以及最后一行的<html>是一种固定的标准写法，用于声明这是一个HTML文档
