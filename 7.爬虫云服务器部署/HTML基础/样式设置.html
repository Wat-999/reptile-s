<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">    <!--如果出现乱码，则将utf-8改为gbk-->
</head>

<body>   <!-- body为定义网页的具体内容 -->
    <p style="font-family:arial; color:red; font-size:26px; text-align:center">华小智舆情监控系统</p>
    <!-- 上面这一行代码使用的为最简单的设置样式方法：直接在标签里设置。其语法格式是style="各种样式参数"(style意为风格与样式) -->
    <!-- 每个样式参数用分号分隔，参数名和参数值用冒号分隔；font-family代表字体，这里设置为arial，可以换成微软雅黑，幼圆等其他字体 -->
    <!-- color代表颜色，这里设置red(红色)，可以换成black(黑色),white(白色)，blue(蓝色)等其他颜色。如果想使用更丰富的颜色，可以写成十六进制
    的HTML代码，例如黑色、白色、红色分别可以写成#000000、#FFFFFF、#FF0000。这里的#和其后的6个字母或数字就组成里一个颜色值。在百度上搜索html
    颜色代码可以查询到更多颜色代码 -->
    <!-- font-size代表字号，这里设置26px，即26像素。实践中通常先尝试设置一个数值，如果大了则调小些，如果小了则调大些 -->
    <!-- text-align代表元素中的的文本对齐方式，这里设置center为居中对齐 -->
    <table border="1">    <!-- table为表格属性 -->
        <tr>              <!-- tr为设置为每行内容 -->
            <th>公司名称</th>    <!-- th为设置表头 -->
            <th>新闻标题</th>
        </tr>
        <tr>
            <td>阿里巴巴</td>     <!-- td为设置单元格内容 -->
            <td>
                <ol>      <!-- ol为设置有序列表(列表项以数字序号开头)，ul为设置无序列表(列表项以项目符号开头) -->
                    <li>这是阿里巴巴在百度新闻上的第一条标题</li>   <!-- li为设置列表中的每一项内容 -->
                    <li>这是阿里巴巴在百度新闻上的第二条标题</li>
                </ol>
            </td>
        </tr>
    </table>

</body>

</html>
